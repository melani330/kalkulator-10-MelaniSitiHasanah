<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="responsive.css">
        <title>Calculator</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
        <title>Aplikasi Kalkulator Simple</title>
    </head>
    <body>
        <div id="container">
            <div id="calculator">
                <h2><span> &#9829; </span> Kalkulatorku <span>&#9829;</span></h2>
                <hr size="1px" color= "#a45ec7" width="70%" float="center">
                <div id="result">
                    <div id="output">
                        <div data-previous-operand class="previous-operand"></div>
                        <div data-current-operand class="current-operand"></div>
                    </div>
                </div>
                <div id="keyboard">
                    <button data-all-clear class="operator">AC</button>
                    <button data-delete class="operator" >DEL</button>
                    <button data-operation class="operator">^</button>
                    <button data-operation class="operator">รท</button>
                    <button data-number class="number">7</button>
                    <button data-number class="number">8</button>
                    <button data-number class="number">9</button>
                    <button data-operation class="operator">*</button>
                    <button data-number class="number">4</button>
                    <button data-number class="number">5</button>
                    <button data-number class="number">6</button>
                    <button data-operation class="operator">-</button>
                    <button data-number class="number">1</button>
                    <button data-number class="number">2</button>
                    <button data-number class="number">3</button>
                    <button data-operation class="operator">+</button>
                    <button data-number class="number">.</button>
                    <button data-number class="number"">0</button>
                    <button data-operation class="operator">Mod</button>
                    <button data-equals class="operator">=</button>
                </div>
            </div>
            <p>by Melani Siti Hasanah 10</p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
